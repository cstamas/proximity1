search.title=Repository search
search.intro=Using Search forms you may search <b>downloaded</b> items in general or from specific remote peer. This page <b>does not</b> search the actually proxied remote peers, only items that are downloaded from them!
search.all=Search All
search.selected=Search Selected
search.reindex.title=Reindexing
search.reindex.intro=Reindexing is needed when you deploy new artifact onto local repository and need it to be availble in index for fast searches. Without reindexing the item WILL BE downloadable, but the index will not contain it, thus will not appear in search results. Be warned, that reindexing of large repositories are time consuming operation. Better use the reindex operation on one repository.
search.reindex.all=Reindex All
