search.regexp=Artifact name

stats.title=Repository statistics
stats.intro=Statistics are gathered during Proximity runtime. They are <b>not</b> transient by default. Actually, it depends on StatisticsGatherer implementation. The default gatherer is SimpleStatisticsGatherer, which holds data in memory, thus not appropriate for larger deploymnents.

