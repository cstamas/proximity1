# proximity.properties

# The directory of the index files used by LuceneIndexer
indexer.dir=${user.home}/proximity/indexer

# The directory of repositories local storage.
# IMPORTANT! If local storage is metadata-aware (the default), then
# from the given directory Proximity will create two sub-dirs, one for
# metadata and one for actual files.
inhouseFSStorage.baseDir=${user.home}/proximity/inhouse/storage
extFreeFSStorage.baseDir=${user.home}/proximity/ext-free/storage
extNonFreeFSStorage.baseDir=${user.home}/proximity/ext-non-free/storage
centralFSStorage.baseDir=${user.home}/proximity/central/storage
ibiblioFSStorage.baseDir=${user.home}/proximity/ibiblio/storage
codehausFSStorage.baseDir=${user.home}/proximity/codehaus/storage
inhouseFSStorage.metadataDir=${user.home}/proximity/inhouse/metadata
extFreeFSStorage.metadataDir=${user.home}/proximity/ext-free/metadata
extNonFreeFSStorage.metadataDir=${user.home}/proximity/ext-non-free/metadata
centralFSStorage.metadataDir=${user.home}/proximity/central/metadata
ibiblioFSStorage.metadataDir=${user.home}/proximity/ibiblio/metadata
codehausFSStorage.metadataDir=${user.home}/proximity/codehaus/metadata
