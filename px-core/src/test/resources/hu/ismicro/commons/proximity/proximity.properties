# proximity.properties

# The directory of the index files used by LuceneIndexer
indexer.dir=/home/cstamas/tmp/proximity/indexer

# The directory of repositories local storage.
# IMPORTANT! If local storage is metadata-aware (the default), then
# from the given directory Proximity will create two sub-dirs, one for
# metadata and one for actual files.
inhouseFSStorage.baseDir=/home/cstamas/tmp/proximity/inhouse
extFreeFSStorage.baseDir=/home/cstamas/tmp/proximity/ext-free
extNonFreeFSStorage.baseDir=/home/cstamas/tmp/proximity/ext-non-free
centralFSStorage.baseDir=/home/cstamas/tmp/proximity/central

# See the applicationContext.xml
# uncomment these lines if you uncomment ibiblio and codehaus reposes there!
#ibiblioFSStorage.baseDir=/home/cstamas/tmp/proximity/ibiblio
#codehausFSStorage.baseDir=/home/cstamas/tmp/proximity/codehaus
