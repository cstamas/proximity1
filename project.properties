#
# ISmicro Commons Preferences Project properties
#

# overide this in local settings if needed (eg. cstamas != cservenak)
maven.username=${user}

rootdir=${basedir}
libdir=${basedir}/lib

# ------------------------------------------------------------------------
#     compiling
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.compile.deprecation=on
maven.compile.debug=on
maven.compile.target=1.4
maven.compile.source=1.4

# ------------------------------------------------------------------------
#     Ant generation
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.ant.generatebuild.file=${basedir}/build-prj.xml

# ------------------------------------------------------------------------
#     xdocs
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#maven.xdoc.ui.displayByDefault=true
#maven.xdoc.locale.default=en
#maven.xdoc.locale.supported=fr, de
maven.xdoc.legend=true
maven.xdoc.date=left
maven.xdoc.distributionUrl=https://is-micro.myip.hu/projects/ismicro-commons/
maven.xdoc.includeProjectDocumentation=yes
maven.license.file = ${rootdir}/LICENSE.txt
maven.license.licenseFile = ${rootdir}/LICENSE.txt
#maven.ui.banner.background = white
maven.docs.outputencoding=UTF-8

# ------------------------------------------------------------------------
#     JavaDocs
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.javadoc.excludepackagenames=
maven.tasklist.taskTag=TODO

# ------------------------------------------------------------------------
#     Announcement
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
maven.announcement.distributionUrl=https://is-micro.myip.hu/projects/ismicro-commons/
maven.announcement.mail.server=mail.is-micro.hu
maven.announcement.mail.to=staff@is-micro.myip.hu

# ------------------------------------------------------------------------ 
#     jUnit
# ------------------------------------------------------------------------
maven.junit.fork=true
maven.test.failure.ignore=true

# ------------------------------------------------------------------------ 
#     Changelog
# ------------------------------------------------------------------------
maven.changelog.incremental=true
maven.changelog.compression=true
maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory

# ------------------------------------------------------------------------ 
#     StatCVS
# ------------------------------------------------------------------------
statcvs.exclude=

# ------------------------------------------------------------------------ 
#     JCoverage
# ------------------------------------------------------------------------
maven.jcoverage.instrumentation.excludes=

# ------------------------------------------------------------------------ 
#     PMD
# ------------------------------------------------------------------------
maven.pmd.excludes=

# ------------------------------------------------------------------------ 
#     CheckStyle
# ------------------------------------------------------------------------
maven.checkstyle.excludes=
maven.checkstyle.header.file=${rootdir}/LICENSE.txt
