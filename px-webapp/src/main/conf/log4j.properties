log4j.rootLogger=INFO, logfile

# LIMIT SOME PACKAGES
log4j.logger.hu.ismicro.commons.proximity=INFO
log4j.logger.org.apache.commons=INFO
log4j.logger.org.springframework=INFO
log4j.logger.httpclient=INFO

# CONSOLE
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%c] - %m%n

# LOGFILE
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=${catalina.home}/logs/proximity.log
log4j.appender.logfile.Append=false
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%4d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t:%x] - %c: %m%n
log4j.appender.logfile.MaxBackupIndex=14
log4j.appender.logfile.MaxFileSize=512KB

# XMLLOGFILE
log4j.appender.xmllogfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.xmllogfile.File=${catalina.home}/logs/proximity.log.xml
log4j.appender.xmllogfile.Append=false
log4j.appender.xmllogfile.DatePattern='.'yyyy-MM-dd
log4j.appender.xmllogfile.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.xmllogfile.MaxBackupIndex=14
log4j.appender.xmllogfile.MaxFileSize=512KB

# SYSLOG
log4j.appender.syslog=org.apache.log4j.net.SyslogAppender
log4j.appender.syslog.SyslogHost=localhost
log4j.appender.syslog.Facility=proximity
log4j.appender.syslog.layout=org.apache.log4j.PatternLayout
log4j.appender.syslog.layout.ConversionPattern=%d %p [%c] - %m%n
